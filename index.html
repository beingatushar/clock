<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="clock">
        <div class="needle">
            <div class="pointer">
                <div class="hand" id="hour"></div>
            </div>
            <div class="blank"></div>
        </div>
        <div class="needle">
            <div class="pointer">
                <div class="hand" id="minute"></div>
            </div>
            <div class="blank"></div>
        </div>
        <div class="needle">
            <div class="pointer">
                <div class="hand" id="second"></div>
            </div>
            <div class="blank"></div>
        </div>
        <div class="circle">
            <div class="circle"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
